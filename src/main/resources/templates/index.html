            <script>
    function autoSubmitForm() {
        var location = $('#location').val();
        var type = $('#type').val();
        var category = $('#category').val();
        var paying = $('#pay').val();


        localStorage.setItem('selectedLocation', location);
        localStorage.setItem('selectedType', type);
        localStorage.setItem('selectedCategory', category);
        localStorage.setItem('selectedPaying', paying);

        $('#submitButton').click();
    }

    $('#location, #type, #category, #pay').on('change', function() {
        autoSubmitForm();
    });

            </script>

  document.getElementById('location').addEventListener('change', function() {

    filterJobs(location);
  });

  // Event listener for type filter
  document.getElementById('type').addEventListener('change', function() {
    var location = document.getElementById('location').value;
    var type = this.value;
    filterJobs(location, type);
  });

  // Event listener for category filter
  document.getElementById('category').addEventListener('change', function() {
    var location = document.getElementById('location').value;
    var type = document.getElementById('type').value;
    var category = this.value;
    filterJobs(location, type, category);
  });

  // Event listener for pay filter
